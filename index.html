<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hora Extra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1a202c;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .escala-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .escala-option {
            background: #f7fafc;
            border: 3px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .escala-option:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .escala-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #ebf4ff 0%, #e0e7ff 100%);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .escala-option input[type="radio"] {
            display: none;
        }

        .escala-time {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .escala-option.selected .escala-time {
            color: #667eea;
        }

        .escala-label {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
        }

        .intervalo-info {
            background: #fffbeb;
            border-left: 4px solid #f59e0b;
            padding: 12px 16px;
            margin-bottom: 32px;
            border-radius: 8px;
            font-size: 13px;
            color: #78350f;
            text-align: center;
        }

        .input-section {
            background: #f7fafc;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        input[type="time"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            background: white;
            transition: all 0.2s;
        }

        input[type="time"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 32px;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .results.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            border: 2px solid #e2e8f0;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
        }

        .result-value {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
        }

        .alert-tac {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border: 2px solid #fc8181;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-top: 16px;
        }

        .alert-tac .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .alert-tac .title {
            font-size: 20px;
            font-weight: 700;
            color: #c53030;
            margin-bottom: 8px;
        }

        .alert-tac .message {
            font-size: 14px;
            color: #742a2a;
        }

        .alert-tac .overtime {
            font-size: 28px;
            font-weight: 700;
            color: #c53030;
            margin-top: 12px;
        }

        .success-card {
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            border: 2px solid #68d391;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-top: 16px;
        }

        .success-card .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .success-card .title {
            font-size: 20px;
            font-weight: 700;
            color: #2f855a;
            margin-bottom: 8px;
        }

        .success-card .message {
            font-size: 14px;
            color: #22543d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è∞ Calculadora de Hora Extra</h1>
            <p>08:48: m√°x 10h trabalhadas | 07:20: m√°x 2h extras</p>
        </div>

        <div class="escala-selector">
            <label class="escala-option selected">
                <input type="radio" name="escala" value="08:48" checked onchange="updateEscala()">
                <div class="escala-time">08:48</div>
                <div class="escala-label">Jornada de 8h48min</div>
            </label>
            <label class="escala-option">
                <input type="radio" name="escala" value="07:20" onchange="updateEscala()">
                <div class="escala-time">07:20</div>
                <div class="escala-label">Jornada de 7h20min</div>
            </label>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>üïê Hor√°rio de Entrada</label>
                <input type="time" id="entrada" value="07:00">
            </div>
            <div class="input-group">
                <label>üïê Hor√°rio de Sa√≠da</label>
                <input type="time" id="saida" value="17:00">
            </div>
        </div>

        <button class="calculate-btn" onclick="calcular()">Calcular Jornada</button>

        <div class="results" id="results">
            <div class="result-card">
                <div class="result-row">
                    <span class="result-label">Escala Selecionada</span>
                    <span class="result-value" id="escala-selected">--</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Tempo Total no Local</span>
                    <span class="result-value" id="tempo-total">--</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Horas Extras</span>
                    <span class="result-value" id="horas-trabalhadas">--</span>
                </div>
            </div>

            <div id="alert-container"></div>
        </div>
    </div>

    <script>
        function updateEscala() {
            const escalaSelecionada = document.querySelector('input[name="escala"]:checked').value;
            const options = document.querySelectorAll('.escala-option');
            
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            document.querySelector('input[name="escala"]:checked').parentElement.classList.add('selected');
        }

        function timeToMinutes(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(Math.abs(minutes) / 60);
            const mins = Math.abs(minutes) % 60;
            return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }

        function calcular() {
            const entrada = document.getElementById('entrada').value;
            const saida = document.getElementById('saida').value;
            const escalaSelecionada = document.querySelector('input[name="escala"]:checked').value;

            if (!entrada || !saida) {
                alert('Por favor, preencha os hor√°rios de entrada e sa√≠da!');
                return;
            }

            let entradaMin = timeToMinutes(entrada);
            let saidaMin = timeToMinutes(saida);
            // Verificar se passou da meia-noite (hor√°rio noturno)
            const passouMeiaNoite = entradaMin > saidaMin;
            
            // Definir intervalo baseado na escala E se passou da meia-noite
            let intervaloMin;
            if (passouMeiaNoite) {
                // Hor√°rio da madrugada: intervalos diferentes por escala
                if (escalaSelecionada === '08:48') {
                    intervaloMin = 60; // 1h00min para 08:48 noturna
                } else {
                    intervaloMin = 72; // 1h12min para 07:20 noturna
                }
            } else if (escalaSelecionada === '08:48') {
                intervaloMin = 75; // 1h15min
            } else {
                intervaloMin = 60; // 1h00min
            }
            
            // Definir jornada base
            let jornadeBaseMin;
            if (escalaSelecionada === '08:48') {
                jornadeBaseMin = 528; // 8h48min
            } else {
                jornadeBaseMin = 440; // 7h20min
            }
            
            let tempoTotalMin = saidaMin - entradaMin;
            if (passouMeiaNoite) {
                tempoTotalMin += 24 * 60;
            }

            // Se passou da meia-noite, calcular horas noturnas (22h √†s 5h)
            let minutosNoturnosReais = 0;
            let minutosNoturnosComputados = 0;
            let minutosDiurnosReais = 0;
            
            if (passouMeiaNoite) {
                const inicioNoturno = 1320; // 22h = 1320min
                const fimNoturno = 300; // 5h = 300min
                
                let horaAtual = entradaMin;
                let minutosPercorridos = 0;
                
                // Percorrer minuto a minuto classificando como noturno ou diurno
                while (minutosPercorridos < tempoTotalMin) {
                    const horaAtualNoDia = horaAtual % 1440;
                    
                    // Verificar se est√° no per√≠odo noturno (22h-24h ou 0h-5h)
                    const eNoturno = (horaAtualNoDia >= inicioNoturno) || (horaAtualNoDia < fimNoturno);
                    
                    if (eNoturno) {
                        minutosNoturnosReais++;
                    } else {
                        minutosDiurnosReais++;
                    }
                    
                    horaAtual++;
                    minutosPercorridos++;
                }
                
                // Descontar intervalo proporcionalmente
                const proporcaoNoturna = minutosNoturnosReais / tempoTotalMin;
                const intervaloNoturno = Math.round(intervaloMin * proporcaoNoturna);
                const intervaloDiurno = intervaloMin - intervaloNoturno;
                
                const minutosNoturnosTrabalhados = minutosNoturnosReais - intervaloNoturno;
                const minutosDiurnosTrabalhados = minutosDiurnosReais - intervaloDiurno;
                
                // Aplicar redu√ß√£o da hora noturna conforme legisla√ß√£o (ambas as escalas)
                // Cada 52.5min trabalhados √† noite = 60min computados
                minutosNoturnosComputados = Math.round(minutosNoturnosTrabalhados * (60 / 52.5));
                
                // Total computado = noturnas com redu√ß√£o + diurnas sem redu√ß√£o
                const horasTrabalhadasComputadas = minutosNoturnosComputados + minutosDiurnosTrabalhados;
                const horasExtrasMin = horasTrabalhadasComputadas - jornadeBaseMin;
                
                // Verificar TAC
                let ultrapassouLimite = false;
                let motivoTAC = '';
                let excedenteMin = 0;
                
                if (escalaSelecionada === '08:48') {
                    if (horasExtrasMin > 15) {
                        if (horasTrabalhadasComputadas > 600) {
                            ultrapassouLimite = true;
                            excedenteMin = horasTrabalhadasComputadas - 600;
                            motivoTAC = 'Voc√™ ultrapassou o limite de 10 horas trabalhadas!';
                        }
                    }
                } else {
                    // Escala 07:20: toler√¢ncia de 10min
                    if (horasExtrasMin > 10) {
                        if (horasExtrasMin > 120) {
                            ultrapassouLimite = true;
                            excedenteMin = horasExtrasMin - 120;
                            motivoTAC = 'Voc√™ ultrapassou o limite de 2 horas extras!';
                        }
                    }
                }
                
                const bonusReducao = minutosNoturnosComputados - minutosNoturnosTrabalhados;
                
                // Atualizar resultados
                document.getElementById('escala-selected').textContent = escalaSelecionada;
                document.getElementById('tempo-total').textContent = 
                    `${minutesToTime(tempoTotalMin)} (${minutesToTime(minutosNoturnosTrabalhados)} noturnas)`;
                
                // Toler√¢ncia diferente por escala no hor√°rio noturno
                const toleranciaMin = escalaSelecionada === '08:48' ? 15 : 10;
                
                // Mostrar horas trabalhadas com toler√¢ncia
                if (horasExtrasMin >= -toleranciaMin && horasExtrasMin <= toleranciaMin) {
                    document.getElementById('horas-trabalhadas').textContent = 'Jornada completa';
                } else if (horasExtrasMin > toleranciaMin) {
                    document.getElementById('horas-trabalhadas').textContent = `${minutesToTime(horasExtrasMin)} extras`;
                } else {
                    document.getElementById('horas-trabalhadas').textContent = `${minutesToTime(Math.abs(horasExtrasMin))} faltantes`;
                }

                // Gerar alerta ou sucesso
                const alertContainer = document.getElementById('alert-container');
                
                if (ultrapassouLimite) {
                    alertContainer.innerHTML = `
                        <div class="alert-tac">
                            <div class="icon">‚ö†Ô∏è</div>
                            <div class="title">TAC - Termo de Ajuste de Conduta</div>
                            <div class="message">${motivoTAC}<br><small>Redu√ß√£o noturna aplicada: +${minutesToTime(bonusReducao)}</small></div>
                            <div class="overtime">Horas computadas: ${minutesToTime(horasTrabalhadasComputadas)}<br>Excedente: ${minutesToTime(excedenteMin)}</div>
                        </div>
                    `;
                } else if (horasExtrasMin > toleranciaMin) {
                    alertContainer.innerHTML = `
                        <div class="success-card">
                            <div class="icon">‚úÖ</div>
                            <div class="title">Hora Extra Registrada</div>
                            <div class="message">Voc√™ fez ${minutesToTime(horasExtrasMin)} de hora extra (dentro do limite)<br><small>Redu√ß√£o noturna: +${minutesToTime(bonusReducao)}</small></div>
                        </div>
                    `;
                } else if (horasExtrasMin >= -toleranciaMin && horasExtrasMin <= toleranciaMin) {
                    alertContainer.innerHTML = `
                        <div class="success-card">
                            <div class="icon">‚úÖ</div>
                            <div class="title">Jornada Normal</div>
                            <div class="message">Voc√™ cumpriu sua jornada corretamente${bonusReducao > 0 ? `<br><small>Redu√ß√£o noturna: +${minutesToTime(bonusReducao)}</small>` : ''}</div>
                        </div>
                    `;
                } else if (horasExtrasMin < -toleranciaMin) {
                    alertContainer.innerHTML = `
                        <div class="alert-tac">
                            <div class="icon">‚ö†Ô∏è</div>
                            <div class="title">Aten√ß√£o!</div>
                            <div class="message">Voc√™ n√£o completou sua jornada${bonusReducao > 0 ? `<br><small>Mesmo com redu√ß√£o noturna: +${minutesToTime(bonusReducao)}</small>` : ''}</div>
                            <div class="overtime">${minutesToTime(Math.abs(horasExtrasMin))} faltantes</div>
                        </div>
                    `;
                }
                
                document.getElementById('results').classList.add('show');
                return;
            }
            
            // HOR√ÅRIO DIURNO (n√£o passou da meia-noite)
            const horasTrabalhadasMin = tempoTotalMin - intervaloMin;
            
            // Definir jornada base de cada escala (em minutos trabalhados)
            if (escalaSelecionada === '08:48') {
                jornadeBaseMin = 528; // 8h48min
            } else {
                jornadeBaseMin = 440; // 7h20min
            }
            
            // Calcular horas extras
            const horasExtrasMin = horasTrabalhadasMin - jornadeBaseMin;
            
            // Limite de 2 horas extras = 120 minutos
            const limiteExtras = 120;
            
            // Para escala 08:48: tamb√©m precisa respeitar o limite de 10h no local
            // 10h no local = 600 min - 75 min (intervalo) = 525 min trabalhados
            // Mas como a jornada j√° √© 528 min (8h48), ent√£o o limite no local √©:
            // 600 min (10h no local) - 75 min (intervalo) = 525 min trabalhados
            // Mas a jornada base j√° √© 528... ent√£o na pr√°tica n√£o pode fazer hora extra
            // Vou usar: 10h no local com intervalo de 1h15 = 600 - 75 = 525 min trabalhados
            
            let ultrapassouLimite = false;
            let motivoTAC = '';
            let excedenteMin = 0;
            
            if (escalaSelecionada === '08:48') {
                // ESCALA 08:48
                // Toler√¢ncia: at√© 10min de EXTRAS da jornada = desconsiderar tudo
                // Acima de 10min de EXTRAS = conta tudo e verifica se passou 10h
                
                if (horasExtrasMin > 10) {
                    // Fez mais de 10min de extras, ent√£o conta tudo
                    // Verifica se ultrapassou 10h trabalhadas
                    if (horasTrabalhadasMin > 600) {
                        ultrapassouLimite = true;
                        excedenteMin = horasTrabalhadasMin - 600;
                        motivoTAC = 'Voc√™ ultrapassou o limite de 10 horas trabalhadas!';
                    }
                }
                // Se fez at√© 15min de extras, desconsiderar (n√£o gera TAC)
            } else {
                // ESCALA 07:20
                // Limite: 2h extras (120 minutos)
                // SEM toler√¢ncia - qualquer valor acima de 2h gera TAC
                
                if (horasExtrasMin > 120) {
                    ultrapassouLimite = true;
                    excedenteMin = horasExtrasMin - 120;
                    motivoTAC = 'Voc√™ ultrapassou o limite de 2 horas extras!';
                }
            }

            // Atualizar resultados
            document.getElementById('escala-selected').textContent = escalaSelecionada;
            document.getElementById('tempo-total').textContent = minutesToTime(tempoTotalMin);
            
            // Mostrar horas trabalhadas com toler√¢ncia
            if (horasExtrasMin >= -10 && horasExtrasMin <= 10) {
                document.getElementById('horas-trabalhadas').textContent = 'Jornada completa';
            } else if (horasExtrasMin > 10) {
                document.getElementById('horas-trabalhadas').textContent = `${minutesToTime(horasExtrasMin)} extras`;
            } else {
                document.getElementById('horas-trabalhadas').textContent = `${minutesToTime(Math.abs(horasExtrasMin))} faltantes`;
            }

            // Gerar alerta ou sucesso
            const alertContainer = document.getElementById('alert-container');
            
            if (ultrapassouLimite) {
                // Ultrapassou o limite - gerar TAC
                alertContainer.innerHTML = `
                    <div class="alert-tac">
                        <div class="icon">‚ö†Ô∏è</div>
                        <div class="title">TAC - Termo de Ajuste de Conduta</div>
                        <div class="message">${motivoTAC}</div>
                        <div class="overtime">Horas trabalhadas: ${minutesToTime(horasTrabalhadasMin)}<br>Excedente: ${minutesToTime(excedenteMin)}</div>
                    </div>
                `;
            } else if (horasExtrasMin > 10) {
                // Fez hora extra mas dentro do limite
                alertContainer.innerHTML = `
                    <div class="success-card">
                        <div class="icon">‚úÖ</div>
                        <div class="title">Hora Extra Registrada</div>
                        <div class="message">Voc√™ fez ${minutesToTime(horasExtrasMin)} de hora extra (dentro do limite permitido)</div>
                    </div>
                `;
            } else if (horasExtrasMin >= -10 && horasExtrasMin <= 10) {
                // Dentro da toler√¢ncia - jornada normal
                alertContainer.innerHTML = `
                    <div class="success-card">
                        <div class="icon">‚úÖ</div>
                        <div class="title">Jornada Normal</div>
                        <div class="message">Voc√™ cumpriu sua jornada corretamente</div>
                    </div>
                `;
            } else if (horasExtrasMin < -10) {
                // Trabalhou menos que a jornada
                alertContainer.innerHTML = `
                    <div class="alert-tac">
                        <div class="icon">‚ö†Ô∏è</div>
                        <div class="title">Aten√ß√£o!</div>
                        <div class="message">Voc√™ n√£o completou sua jornada</div>
                        <div class="overtime">${minutesToTime(Math.abs(horasExtrasMin))} faltantes</div>
                    </div>
                `;
            }

            // Mostrar resultados
            document.getElementById('results').classList.add('show');
        }

        // Permitir Enter para calcular
        document.querySelectorAll('input[type="time"]').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') calcular();
            });
        });
    </script>
</body>
</html>
